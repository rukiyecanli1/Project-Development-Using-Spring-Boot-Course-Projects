
<!DOCTYPE html>
<html xml:th="http://www.tymelaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Locations:</h2>
<table>
<tr>
<th>id</th>
<th>code</th>
<th>name</th>
<th>type</th>
</tr>

<tr th:each ="location:${locations}">
<td th:text="${location.id}"></td>
<td th:text="${location.code}"></td>
<td th:text="${location.name}"></td>
<td th:text="${location.type}"></td>
<td><a th:href="@{'deleteLoc?id='+${location.id}}">Delete</a></td>
<td><a th:href="@{'showEdit?id='+${location.id}}">Edit</a></td>
</tr>

</table>
<a href="showCreate">Add Location</a>
</body>
</html>
